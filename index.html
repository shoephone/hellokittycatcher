<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Kitty Catcher</title>
<style>
  body {
    margin: 0;
    background: pink;
    overflow: hidden;
    font-family: sans-serif;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  #kitty {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 175px;
    z-index: 5;
    transition: transform 0.2s;
  }

  .item {
    position: absolute;
    top: 0;
    width: 80px;
    animation: wiggle 1s infinite ease-in-out;
  }

  @keyframes wiggle {
    0% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
    100% { transform: rotate(-5deg); }
  }

  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    color: white;
    z-index: 10;
  }

  /* Pop-up image for every 10 bows */
  #popup {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 220px;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    z-index: 20;
    pointer-events: none;
    transition: transform 0.5s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.5s ease-in-out;
  }

  #popup.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  @media (max-width: 480px) {
    #kitty { width: 100px; }
    .item { width: 60px; }
    #popup { width: 2000px; }
    #score { font-size: 18px; }
  }
</style>
</head>
<body>

<div id="game">
  <div id="score">Bows: 0</div>
  <img id="kitty" src="hello-kitty.png" alt="Hello Kitty">
  <img id="popup" src="special.png" alt="Special Pop-up!">
</div>

<script>
const game = document.getElementById("game");
const kitty = document.getElementById("kitty");
const scoreEl = document.getElementById("score");
const popup = document.getElementById("popup");

let score = 0;
let kittyX = window.innerWidth / 2;

// Movement function
function moveKitty(newX) {
  kittyX = Math.max(0, Math.min(window.innerWidth - kitty.offsetWidth, newX));
  kitty.style.left = kittyX + "px";
}

// Desktop: arrow keys
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") moveKitty(kittyX - 20);
  if (e.key === "ArrowRight") moveKitty(kittyX + 20);
});

// Mobile: tap left/right
game.addEventListener("touchstart", (e) => {
  const touchX = e.touches[0].clientX;
  if (touchX < window.innerWidth / 2) moveKitty(kittyX - 30);
  else moveKitty(kittyX + 30);
});

// Spawn falling items
function spawnItem() {
  const item = document.createElement("img");
  item.src = "bow.png";
  item.classList.add("item");
  item.style.left = Math.random() * (window.innerWidth - 50) + "px";
  game.appendChild(item);

  let y = 0;
  const fall = setInterval(() => {
    y += 5;
    item.style.top = y + "px";

    // Collision detection
    const kittyRect = kitty.getBoundingClientRect();
    const itemRect = item.getBoundingClientRect();
    if (
      itemRect.bottom >= kittyRect.top &&
      itemRect.left + itemRect.width/2 >= kittyRect.left &&
      itemRect.right - itemRect.width/2 <= kittyRect.right
    ) {
      score++;
      scoreEl.textContent = "Bows: " + score;

      // Bounce animation
      kitty.style.transform = "translateX(-50%) scale(1.2)";
      setTimeout(() => { kitty.style.transform = "translateX(-50%) scale(1)"; }, 150);

      game.removeChild(item);
      clearInterval(fall);

      // Every 10 bows, show pop-up
      if (score % 10 === 0) showPopup();
    }

    // Remove if out of bounds
    if (y > window.innerHeight) {
      if (game.contains(item)) game.removeChild(item);
      clearInterval(fall);
    }
  }, 30);
}

// Spawn items every 1.5s
setInterval(spawnItem, 1500);

// Pop-up function
function showPopup() {
  popup.classList.add("show");
  setTimeout(() => {
    popup.classList.remove("show");
  }, 1000);
}
</script>

</body>
</html>
